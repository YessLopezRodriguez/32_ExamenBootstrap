<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contacto</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	</head>
<body>
<!--Escribe aqui tu codigo-->
	<div class="container">
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		  Formulario
		</button>


			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><!-- Modal -->
			  	<div class="modal-dialog" role="document">
			    	<div class="modal-content">
				      	<div class="modal-header">
				        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          		<span aria-hidden="true">&times;</span>
				        	</button>
				        	<h4 class="modal-title" id="myModalLabel">Formulario User Testing 360</h4>
				      	</div>
			      		<div class="modal-body">
							<form class="form-horizontal">
					  			<div class="form-group">
					    			<label class="control-label col-sm-3">Nombre:</label>
					    			<div class="col-sm-9">
					      				<input class="form-control">
					    			</div>
					  			</div>
								<div class="form-group">
								    <label class="control-label col-sm-3">E-mail:</label>
								    <div class="col-sm-9"> 
								      	<input class="form-control">
								    </div>
								</div>
								<div class="form-group">
								    <label class="control-label col-sm-3">Dejame tu URL:</label>
								    <div class="col-sm-9"> 
								      	<textarea class="form-control" rows="5"></textarea>
								    </div>
								</div>
					  			<div class="form-group"> 
					    			<div class="col-sm-offset-4 col-sm-4">
					      				<button type="submit" class="btn btn-primary">Enviar E-mail</button>
					    			</div>
					  			</div>
							</form>
						</div>
				    	<div class="modal-footer">
							<div class="col-sm-6">
								<p class="text-left">Powered by <a href=""><small>Equipo Laboratoria</small></a></p>
							</div>
							<div class="col-sm-6">
								<p class="text-right"><a href=""><small>Report abuse</small></a></p>
							</div>
      					</div>
			    	</div>
			  	</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
